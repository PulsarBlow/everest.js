                setInterval(function(){
                    var left = seconds() - 1;
                    if(left <= 0) {
                        window.location = "http://pulsarblow.github.io/everest";
                    }
                    seconds(left);
                }, 1000)
            }
        }
        $(document).ready(function() {
           ko.applyBindings(vm);
            vm.runCountdown();
        });
    }(window.jQuery, window.ko);
</script>
